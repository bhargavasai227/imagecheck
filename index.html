<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Roll no to pic</title>
    <link rel="icon" type="image/x-icon" href="favicon (1).ico"/>
    <style>.enter{font-size:300%;text-align:center;padding:2%}.pic{text-align:center;padding:0 20%}.para{text-align:center;color:#393E46;padding:5% 20%}body{background-color:#222831}#btn{width:10%;height:20%;background-color:#00ADB5;border-radius:25%;border-style:solid;border-width:thin;filter:drop-shadow(5px 5px 5px #222)}#roll{width:20%;height:25%}#dis{border-radius:15%;filter:drop-shadow(5px 5px 5px #222)}iframe{margin:auto;display:block}</style>
  </head>
  <body>
    <div class="enter">
      <form action="/" method="post">
      <hi style="color:white">Enter your roll number</hi><br>
      <input type="text" id="roll" placeholder="19kq1a05***" name="input"><br>
      <input type="submit" id="btn" value="go">
    </form>
    </div>
    <div class="pic">
      <img src="#" id="dis" alt="enter carefully!!"> <br>
      <a href="#" id="img" target="_blank" download="image.jpg">download</a>
    </div>
    <div class="para">
      <p>Using only your roll number, you may view your photos.</p>
      <p>This is done only for instructional and amusement purposes.</p>
    </div>
    <script type="text/javascript" src="https://udbaa.com/bnr.php?section=General&pub=191657&format=300x50&ga=g&mbtodb=1"></script>
    <noscript><a href="https://yllix.com/publishers/191657" target="_blank"><img src="//ylx-aff.advertica-cdn.com/pub_2hpya3.png" style="border:none;margin:0;padding:0;vertical-align:baseline; horizontal-align:center;" alt="ylliX - Online Advertising Network" /></a></noscript>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>document.getElementById("btn").onclick = function(){
      var roolNo=document.getElementById("roll").value;
      document.getElementById("dis").setAttribute("src","http://ecap.pace.ac.in//StudentPhotos/"  + roolNo.toLowerCase() + ".jpg");
      document.getElementById("img").setAttribute("href","http://ecap.pace.ac.in//StudentPhotos/"  + roolNo.toLowerCase() + ".jpg");
    }</script>
  </body>
</html>
